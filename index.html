<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout com HTML e CSS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- HEADER -->
    <div id="cabecalho">
      <div class="container">
        <div id="logo">
          <span class="material-symbols-outlined"> terminal </span>
          <h5>Full Stack</h5>
        </div>
        <div id="menu">
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Quem somos</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#" class="btn-orange">Entre em contato</a></li>
                </ul>
            </nav>
        </div>
      </div>
    </div>

    <div id="banner">
        <div class="col-50">
            <p class="text-orange">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
            <h1 class="text-blue title">Full Stack Developer</h1>
            <p class="text-blue">
                O melhor curso que há! HTML, CSS e JS.
            </p>
        </div>
        <div class="col-50">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Cartoon_space_rocket.png" height="400px" alt="">
        </div>
    </div>

    <div id="cartoes">
        <div class="col-25">Col1</div>
        <div class="col-25">Col2</div>
        <div class="col-25">Col3</div>
        <div class="col-25">Col4</div>
    </div>
  </body>
</html>
